<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .borde {
            border: 1px black double;
            text-align: center;
            height: 50px;
        }
        .color1{background-color: gold;}
        .color2{background-color: crimson;}
        .color3{background-color: fuchsia;}
        .color4{background-color: cyan;}
        body {
            background-color: cadetblue;
        }
    </style>
</head>

<body><!---->
    <div class="container"> <!--contenedor-->
        <div class="row">
            <div class="borde color3 col-sm-12">header</div>
        </div>
        <div class="row"> <!--fila-->
            <div class="borde color1 col-sm-4">izquierda</div> <!--columnas-->
            <div class="borde color2 col-sm-4">centro</div>
            <div class="borde color3 col-sm-4">derecha</div>
        </div>
        <div class="row">
            <div class="borde color4 col-sm-12">footer</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="borde"></div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
